{% extends "base.html" %}
{% block content %}
<div class="buttons" style="margin-bottom:1em;">
	<a href="{{ url_for('download_ticket_log',guild_id=guild_id,ticket_id=ticket_id) }}" class="button is-info outlined">
		<span class="icon"><i class="fas fa-download"></i></span>
		<span>Download Log (.txt)</span>
	</a>
</div>
<div class="hero container">
	<article class="message container">
		<div class="message-header">
			<p>Ticket #{{ ticket_id }} on {{ guild_name }}</p>
		</div>
		<div class="message-body">
			<i>Ticket opened by {{ user_name }} on {{ time_unix }} UTC</i><br>
			<i>Reason: {{ reason }}</i>
			<br><br>
			{{ ticket_log | safe }}
		</div>
		<p><i>deletion 30 days after creation</i></p>
	</article>
</div>
{% endblock %}
